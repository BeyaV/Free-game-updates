name: Greetings

on: [pull_request, issues]

jobs:
  greeting:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/first-interaction@v1
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}
        issue-message: 'Hai and Welcome This is my first try here at GitHub I am trying to get free game deals updates for my discord channel'
        pr-message: 'Any help you offer is very much appreciated'
